<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wonder World Portal – Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="flex h-screen bg-gray-50">
    <!-- Sidebar (copy from index.html) -->
    <aside class="w-64 bg-gradient-to-b from-blue-900 to-blue-700 text-white flex flex-col shadow-lg">
      <div class="flex items-center h-20 px-8">
        <img src="https://static.showit.co/file/rsapIxLJQoKHad3l3EKPVA/248075/wonder_world_globe.png" class="h-10 w-10" alt="Logo">
        <span class="ml-3 font-bold text-2xl tracking-tight">Wonder World</span>
      </div>
      <nav class="flex-1 px-4 py-4 space-y-1 text-base">
        <a href="index.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-blue-700 gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
          Dashboard
        </a>
        <a href="projects.html" class="flex items-center px-3 py-3 rounded-xl bg-blue-800 font-semibold gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
          Projects
        </a>
        <a href="quotes.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-blue-700 gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="5" rx="2"/></svg>
          Quotes
        </a>
        <a href="grants.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-blue-700 gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
          Grants
        </a>
        <a href="resources.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-blue-700 gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
          Resources
        </a>
        <a href="community.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-blue-700 gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
          Community
        </a>
        <a href="support.html" class="flex items-center px-3 py-3 rounded-xl hover:bg-blue-700 gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
          Support
        </a>
      </nav>
      <div class="mb-8 px-4">
        <button class="w-full bg-blue-700 hover:bg-blue-600 py-3 rounded-xl font-semibold shadow mt-6">Contact Support</button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-12 overflow-y-auto">
      <!-- Header Bar -->
      <div class="flex items-center justify-between mb-10">
        <div>
          <h1 class="text-3xl font-bold text-blue-900">Projects</h1>
          <p class="text-blue-700 text-lg">Manage all your playground projects here.</p>
        </div>
        <div class="flex gap-4">
          <input type="text" placeholder="Search projects..." class="border border-blue-200 rounded-lg px-4 py-2 text-blue-900 focus:outline-none" />
          <button class="bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-xl px-6 py-3 shadow text-lg">Add New Project</button>
        </div>
      </div>

      <!-- Projects Table/List/Grid -->
      <div class="bg-white rounded-2xl shadow p-8">
        <table class="min-w-full">
          <thead>
            <tr class="text-blue-900 text-left border-b-2 border-blue-100">
              <th class="py-3 px-4">Project Name</th>
              <th class="py-3 px-4">Status</th>
              <th class="py-3 px-4">Age Group</th>
              <th class="py-3 px-4">Budget</th>
              <th class="py-3 px-4">Progress</th>
              <th class="py-3 px-4 text-right">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example project row -->
            <tr class="hover:bg-blue-50 transition">
              <td class="py-4 px-4 font-semibold text-blue-800">Jefferson Elementary</td>
              <td class="py-4 px-4"><span class="px-3 py-1 rounded-full text-xs bg-blue-100 text-blue-700 font-semibold">Planning</span></td>
              <td class="py-4 px-4">5–12</td>
              <td class="py-4 px-4">$42,000</td>
              <td class="py-4 px-4">
                <div class="w-32 h-3 bg-blue-100 rounded-full">
                  <div class="h-3 bg-blue-700 rounded-full" style="width: 42%;"></div>
                </div>
                <span class="text-blue-700 text-xs font-semibold ml-2">42%</span>
              </td>
              <td class="py-4 px-4 flex gap-2 justify-end">
                <button class="text-white bg-blue-700 rounded-lg px-4 py-2 text-sm font-semibold hover:bg-blue-800">View</button>
                <button class="text-blue-700 bg-blue-100 rounded-lg px-4 py-2 text-sm font-semibold hover:bg-blue-200">Edit</button>
                <button class="text-red-700 bg-red-100 rounded-lg px-4 py-2 text-sm font-semibold hover:bg-red-200">Delete</button>
              </td>
            </tr>
            <!-- Add more project rows as needed -->
            <tr class="hover:bg-blue-50 transition">
              <td class="py-4 px-4 font-semibold text-blue-800">Springfield Church</td>
              <td class="py-4 px-4"><span class="px-3 py-1 rounded-full text-xs bg-green-100 text-green-700 font-semibold">Quoted</span></td>
              <td class="py-4 px-4">All Ages</td>
              <td class="py-4 px-4">$36,000</td>
              <td class="py-4 px-4">
                <div class="w-32 h-3 bg-blue-100 rounded-full">
                  <div class="h-3 bg-blue-700 rounded-full" style="width: 70%;"></div>
                </div>
                <span class="text-blue-700 text-xs font-semibold ml-2">70%</span>
              </td>
              <td class="py-4 px-4 flex gap-2 justify-end">
                <button class="text-white bg-blue-700 rounded-lg px-4 py-2 text-sm font-semibold hover:bg-blue-800">View</button>
                <button class="text-blue-700 bg-blue-100 rounded-lg px-4 py-2 text-sm font-semibold hover:bg-blue-200">Edit</button>
                <button class="text-red-700 bg-red-100 rounded-lg px-4 py-2 text-sm font-semibold hover:bg-red-200">Delete</button>
              </td>
            </tr>
            <!-- Add a row for "Add new project" if you wish -->
          </tbody>
        </table>
        <!-- If you have no projects, show a friendly empty state -->
        <!--
        <div class="text-center py-20 text-blue-700 text-lg">
          No projects yet. <button class="text-blue-900 underline font-bold">Add your first project</button>
        </div>
        -->
      </div>
    </main>

    <!-- WonderBot Floating Widget -->
    <button class="fixed bottom-8 right-8 bg-blue-700 text-white rounded-full shadow-lg w-16 h-16 flex items-center justify-center z-50 hover:scale-105 transition">
      <img src="https://static.showit.co/file/rsapIxLJQoKHad3l3EKPVA/248075/wonder_world_globe.png" alt="WonderBot" class="w-10 h-10"/>
    </button>
  </div>
</body>
</html>
